
<article>
    
    <h4>Rendicion Verificacion de Gastos de la Planilla B09</h4>
    

    
    
            <form
            class="form"
            action="#"
            name="form_verificacion"
            id="form_verificacion"                    
            >
            
       
                <input                                                 
                    type="hidden"
                    name="id"
                    id="transferencia_transferencia"
                    value="0"
                    class="num" 
                    />                
                
                

                
                
                
            <div class="f-line">
                <div class="f-campo">

                    <div class="bl-8">
                        <label for="verificador">Verificador:</label> 
                    </div>
                                        
                        <div class="bl-8">
                            <input 
                                type="text" 
                                name="verificador_cuenta" 
                                id="verificador_cuenta"                                 
                                disabled="disabled">
                        </div>                                                            

                        <div class="bl-2"></div>                                                                                

                        <div class="bl-16 out">    
                            
                            <input                                                 
                                type="text"
                                id="departamento_descripcion"     
                                disabled="disabled"
                                />                                                
                            
                        </div>                           
                            
                        
                </div>    
            </div>                
                
                

                
                                
                
                
            <div class="f-line">
                <div class="f-campo">

                    <div class="bl-8">
                        <label for="consejo">Consejo Salud:</label> 
                    </div>
                                        
                        <div class="bl-4">
                            <input 
                                type="text" 
                                name="consejo" 
                                id="verificacion_consejo_cod" 
                                data-foreign ="ConsejoSalud"
                                class="num" 
                                >
                        </div>                                                            


                        <div>                        
                            <div class="bl-2">                        
                                <div class="icono"> 
                                    <span 
                                        class="icon-more-horizontal" 
                                        id="ico-more-consejosalud"
                                        data-ind="0"
                                        >
                                    </span>
                                </div>                        
                            </div>                    
                        </div>                        
                    
                    

                        <div class="bl-20 out">    
                            
                            <input                                                 
                                type="text"
                                id="verificacion_consejo_descripcion"     
                                disabled="disabled"
                                />                                                
                            
                        </div>                           
                        
                </div>    
            </div>                
                
                
                          
                
                
                
            <div class="f-line">
                <div class="f-campo">

                    <div class="bl-8">
                        <label for="resolucion_numero">Resolucion Nro:</label> 
                    </div>

                    <div class="bl-10">
                        <input                                                 
                            type="text"
                            name="resolucion_numero"
                            id="verificacion_resolucion_numero"                                   
                            
                            />
                    </div>
                    
                    <div>                        
                        <div class="bl-2">                        
                            <div class="icono"> 
                                <span 
                                    class="icon-more-horizontal" 
                                    id="ico-more-resolucion"
                                    data-ind="0"
                                    >
                                </span>
                            </div>                        
                        </div>                    
                    </div>                    
                    
                </div>    
            </div>                    

                


                
                
                
                

        </form>

</article>
