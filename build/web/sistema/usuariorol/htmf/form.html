
<article>
            <form
            class="form"
            action="#"
            name="form_usuariorol"
            id="form_usuariorol"                    
            >
            
       

            <div class="f-line" id="f-line-id">
                <div class="f-campo">

                    <div class="bl-6">
                        <label for="id">Id:</label> 
                    </div>

                    <div class="bl-6">
                        <input                                                 
                            type="text"
                            name="id"
                            id="usuariorol_id"
                            class="num" 
                            />
                    </div>
                </div>    
            </div>                    




            <div class="f-line" id="f-line-usuario">
                <div class="f-campo">

                    <div class="bl-6">
                        <label for="usuario">Usuario:</label> 
                    </div>
                    
                    <div class="bl-4">
                        <input                                                 
                            type="text"
                            name="usuario"
                            id="usuariorol_usuario_usuario"
                            class="num" 
                            data-foreign ="Usuario"
                            />
                    </div>                    
                    
                    
                    <div class="bl-2">                        
                        <div class="icono"> 
                            <span 
                                class="icon-more-horizontal" 
                                id="ico-more-usuario"
                                data-ind="0"
                                >                                    
                            </span>
                        </div>                        
                    </div>                    

                    
                    <div class="bl-2">                        
                        <div class="icono"> 
                            <span 
                                class="icon-plus" 
                                id="ico-plus-usuario"
                                data-ind="0"
                                >
                            </span>
                        </div>                        
                    </div>                    
                                        
                    <div class="bl-14 out">      
                        <output 
                            id="usuario_descripcion" >
                        </output>
                    </div>                    
                                        
                </div>    
            </div>


                


            <div class="f-line" id="f-line-rol">
                <div class="f-campo">

                    <div class="bl-6">
                        <label for="rol">Rol:</label> 
                    </div>
                    
                    <div class="bl-4">
                        <input                                                 
                            type="text"
                            name="rol"
                            id="usuariorol_rol_rol"
                            class="num" 
                            data-foreign ="Rol"
                            />
                    </div>                    
                    
                    
                    <div class="bl-2">                        
                        <div class="icono"> 
                            <span 
                                class="icon-more-horizontal" 
                                id="ico-more-rol"
                                data-ind="1"
                                >
                            </span>
                        </div>                        
                    </div>                    

                    
                    <div class="bl-2">                        
                        <div class="icono"> 
                            <span 
                                class="icon-plus" 
                                id="ico-plus-rol"
                                data-ind="1"
                                >
                            </span>
                        </div>                        
                    </div>                    
                                        
                    <div class="bl-14 out">      
                        <output 
                            id="rol_descripcion" >
                        </output>
                    </div>                    
                                        
                </div>    
            </div>
                

        </form>

</article>

    <pre></pre>
</article>
