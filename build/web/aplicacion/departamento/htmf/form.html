
<article>
            <form
            class="form"
            action="#"
            name="form_departamento"
            id="form_departamento"                    
            >
            
       

            <div class="f-line">
                <div class="f-campo">

                    <div class="bl-5">
                        <label for="dpto">Dpto:</label> 
                    </div>

                    <div class="bl-5">
                        <input                                                 
                            type="text"
                            name="dpto"
                            id="departamento_dpto"
                            class="num" 
                            />
                    </div>
                </div>    
            </div>                    




            <div class="f-line">
                <div class="f-campo">

                    <div class="bl-5">
                        <label for="descripcion">Descripcion:</label> 
                    </div>

                    <div class="bl-16">
                        <input                                                 
                            type="text"
                            name="descripcion"
                            id="departamento_descripcion"
                            />
                    </div>
                </div>    
            </div>



               
                

            <div class="f-line" id="f-line-verificador">
                <div class="f-campo">

                    <div class="bl-5">
                        <label for="usuario">Verificador:</label> 
                    </div>
                    
                    
                    <div class="bl-4">
                        <input                                                 
                            type="text"
                            name="usuario"
                            id="departamento_usuario_usuario"
                            class="num" 
                            data-foreign ="Usuario"
                            />                        
                    </div>                    
                    
                    
                    <div>                        
                        <div class="bl-2">                        
                            <div class="icono"> 
                                <span 
                                    class="icon-more-horizontal" 
                                    id="ico-more-usuario"
                                    data-ind="0"
                                    >
                                </span>
                            </div>                        
                        </div>                    
                    </div>
                    
        
                    <div class="bl-14 out">      
                        <output 
                            id="usuario_descripcion" >
                        </output>
                    </div>                    
                                        
                </div>    
            </div>
                
                                                               
                
                

        </form>

</article>

<article id="departamento-acciones">
    <pre></pre>
</article>
                


<article id="departamento-tabuladores">
    <pre></pre>
</article>
